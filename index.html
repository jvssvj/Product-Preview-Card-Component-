<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="perfume">
      <img src="images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <div class="info">
      <div class="text">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <h2>$149.99 <s>$169.99</s></h2>
        <div class="btn">
          <button><img class="cart" src="images/icon-cart.svg" alt="cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/feed/" target="_blank">Jo√£o Vitor</a>.
  </div>
</body>

</html>
